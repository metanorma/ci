name: make

on:
  workflow_call:

jobs:
  make:
    name: Test on LutaML ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v2

      - uses: metanorma/metanorma-build-scripts/plantuml-setup-action@master

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - run: bundle exec make clean all
